<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Poster Idul Adha Maroon dengan Tiga Logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;600&family=Aladin&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      /* Background gradasi gold to soft grey, cocok untuk maroon */
      background: linear-gradient(120deg, #ffefba 0%, #e1dfdf 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
    }
    .poster {
      background: #800000;
      border-radius: 32px;
      box-shadow: 0 10px 38px 0 rgba(128,0,0,0.09), 0 1.5px 6px 0 rgba(0,0,0,0.10);
      padding: 80px 34px 36px 34px;
      width: 370px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: box-shadow .22s;
      border: 3px solid #fff7ee;
    }
    .poster:hover {
      box-shadow: 0 16px 56px 0 rgba(128,0,0,0.14), 0 2px 12px 0 rgba(0,0,0,0.13);
    }

    /* Logo tanpa background (transparent background assumed) */
    .logo {
      width: 52px;
      height: 52px;
      object-fit: contain;
      background: none;
      border-radius: 50%;
      border: none;
      box-shadow: none;
      position: absolute;
      top: 18px;
      z-index: 3;
      padding: 0;
      background-color: transparent;
    }
    .logo.left {
      left: 13px;
    }
    .logo.center {
      left: 50%;
      transform: translateX(-50%);
      top: 18px;
      width: 60px;
      height: 60px;
    }
    .logo.right {
      right: 13px;
    }

    .main-deco {
      position: relative;
      margin-top: 35px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-deco .circle-bg {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fff7ee 60%, #ffefba 100%);
      box-shadow: 0 1.5px 12px 0 #80000040;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      z-index: 1;
      left: 50%;
      transform: translateX(-50%);
    }
    .main-deco .mosque-svg {
      width: 64px;
      height: 64px;
      z-index: 2;
      position: relative;
      animation: float 2.8s ease-in-out infinite alternate;
      filter: drop-shadow(0 3px 6px rgba(128,0,0,0.13));
    }
    @keyframes float {
      0% { transform: translateY(0);}
      100% { transform: translateY(-10px);}
    }
    .poster h1 {
      font-family: 'Aladin', cursive;
      font-size: 2.2em;
      color: #fff7ee;
      margin: 18px 0 0 0;
      letter-spacing: 1px;
      z-index: 2;
      position: relative;
      text-shadow: 0 2px 16px #370000a8;
    }
    .poster .date {
      font-weight: bold;
      color: #ffd6a0;
      font-size: 1.08em;
      margin-top: 10px;
      margin-bottom: 8px;
      letter-spacing: 1px;
      z-index: 2;
      position: relative;
      text-shadow: 0 2px 10px #37000044;
    }
    .poster p {
      color: #ffe1e1;
      font-size: 1.13em;
      margin: 22px 0 18px 0;
      z-index: 2;
      position: relative;
      line-height: 1.5;
      text-shadow: 0 2px 8px #37000030;
    }
    .poster .qurban {
      font-size: 2.4em;
      color: #fff7ee;
      margin-bottom: 16px;
      letter-spacing: 12px;
      z-index: 2;
      position: relative;
      filter: drop-shadow(0 1px 3px #ffe0b2cc);
    }
    .poster .footer {
      font-size: 1.05em;
      color: #fff7ee;
      margin-top: 20px;
      z-index: 2;
      position: relative;
      font-weight: 600;
      letter-spacing: .5px;
      text-shadow: 0 1px 6px #37000066;
    }
    .star {
      position: absolute;
      color: #ffd76b;
      font-size: 18px;
      opacity: 0.7;
      filter: blur(0.2px);
      animation: twinkle 2.2s infinite alternate;
      pointer-events: none;
      z-index: 1;
    }
    .star2 { left: 90%; top: 16px; font-size: 14px; animation-delay: .3s;}
    .star3 { left: 80%; top: 68px; font-size: 20px; animation-delay: .7s;}
    .star4 { left: 16%; top: 19px; font-size: 16px; animation-delay: 1.1s;}
    .star5 { left: 70%; top: 19px; font-size: 15px; animation-delay: 1.5s;}
    @keyframes twinkle {
      0% { opacity: 0.4;}
      100% { opacity: 1;}
    }
    /* Responsive */
    @media (max-width: 480px) {
      .poster {padding: 26px 4vw 20px 4vw; width: 98vw;}
      .main-deco .circle-bg {width: 72px; height: 72px;}
      .main-deco .mosque-svg {width: 46px; height: 46px;}
      .logo {width: 34px; height: 34px;}
      .logo.center {width: 40px; height: 40px;}
      .logo.left {left: 4px;}
      .logo.right {right: 4px;}
    }
  </style>
</head>
<body>
  <div class="poster">
    <!-- Gambar pertama (logo kiri atas, tanpa latar belakang) -->
    <img src="logopolku.png" alt="Logo Kiri" class="logo left">
    <!-- Gambar kedua (logo tengah atas, tanpa latar belakang). Ganti src sesuai nama/logo -->
    <img src="kkrp.png" alt="Logo Tengah" class="logo center">
    <!-- Gambar ketiga (logo kanan atas, tanpa latar belakang). Ganti src sesuai nama/logo -->
    <img src="big.png" alt="Logo Kanan" class="logo right">

    <span class="star" style="left:12%; top:42px;">‚òÖ</span>
    <span class="star star2">‚òÖ</span>
    <span class="star star3">‚òÖ</span>
    <span class="star star4">‚òÖ</span>
    <span class="star star5">‚òÖ</span>

    <div class="main-deco">
      <div class="circle-bg"></div>
      <svg class="mosque-svg" viewBox="0 0 64 64" fill="none">
        <ellipse cx="32" cy="56" rx="22" ry="6" fill="#fff0f0"/>
        <path d="M32 6C30.2 17.6 14.5 25.4 14.5 36V56H49.5V36C49.5 25.4 33.8 17.6 32 6Z" fill="#fff7ee"/>
        <rect x="26" y="38" width="12" height="13" rx="3" fill="#fff7ee"/>
        <rect x="20" y="32" width="6" height="19" rx="3" fill="#ffeaea"/>
        <rect x="38" y="32" width="6" height="19" rx="3" fill="#ffeaea"/>
        <circle cx="32" cy="15" r="7" fill="#800000"/>
        <circle cx="32" cy="15" r="4" fill="#ffd76b"/>
        <circle cx="32" cy="15" r="2" fill="#fff"/>
      </svg>
    </div>
    <h1>Idul Adha<br>1446 H</h1>
    <div class="date">10 Dzulhijjah 1446 H / 8 Juni 2025</div>
    <p>
      Idul Adha bukan sekadar perayaan, tapi momentum untuk saling menguatkan dan berbagi kebahagiaan.
    </p>
    <div class="qurban">üêÑ &nbsp;üêë &nbsp;üêê</div>
    <div class="footer">
      Taqabbalallahu minna wa minkum<br>
      Mohon maaf lahir & batin 
    </div>
  </div>
</body>
</html>
