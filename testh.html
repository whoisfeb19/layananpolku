<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Calon Anggota Polisi (Admin Only)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5" id="adminContent" style="display:none;">
    <h2 class="mb-4 text-center">Data Calon Anggota Polisi (Admin Only)</h2>
    <!-- Tombol Beranda di atas tabel -->
    <div class="mb-3">
      <a href="index.html" class="btn btn-primary">Beranda</a>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama OOC</th>
          <th>JK OOC</th>
          <th>UCP</th>
          <th>Domisili</th>
          <th>Nama IC</th>
          <th>JK IC</th>
          <th>TTL</th>
          <th>Alamat</th>
          <th>No HP</th>
          <th>KTP</th>
          <th>Surat Psikologi</th>
          <th>Surat Sehat</th>
          <th>SKCK</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataPendaftar">
        <tr><td colspan="16" class="text-center">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>
  <div class="container py-5">
    <div id="noAccessMsg" class="alert alert-danger text-center" style="display:none;">
      Hanya admin yang bisa mengakses halaman ini.
    </div>
    <!-- Tombol beranda di bawah notif hanya admin -->
    <div id="berandaNoAccess" style="text-align:center; margin-top:16px; display:none;">
      <a href="index.html" class="btn btn-primary">Beranda</a>
    </div>
  </div>
  <script>
    // === SETUP FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyDz_xd917BukuvXz_2y7wQmodKlj8t5CPw",
      authDomain: "kotakupolice.firebaseapp.com",
      databaseURL: "https://kotakupolice-default-rtdb.firebaseio.com",
      projectId: "kotakupolice"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    // === SETUP SUPABASE ===
    const supabaseUrl = "https://esfeooendxloxnhkuknt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzZmVvb2VuZHhsb3huaGt1a250Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5NTgyMzcsImV4cCI6MjA2NTUzNDIzN30.YiJlNEiLfV4ReVaZ_VLbiI-CXgMoIeDpGyq4ywMzZ7U";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // === LOGIC AKSES ADMIN ===
    function showAdminContent() {
      document.getElementById('adminContent').style.display = '';
      document.getElementById('noAccessMsg').style.display = 'none';
      document.getElementById('berandaNoAccess').style.display = 'none';
    }
    function showNoAccess() {
      document.getElementById('noAccessMsg').style.display = '';
      document.getElementById('adminContent').style.display = 'none';
      document.getElementById('berandaNoAccess').style.display = '';
    }

    function checkAdmin() {
      const user = firebase.auth().currentUser;
      if (!user) {
        showNoAccess();
        return;
      }
      firebase.database().ref("users/" + user.uid + "/role").once("value").then(function(snap) {
        if (snap.val() === "admin") {
          showAdminContent();
          loadData();
        } else {
          showNoAccess();
        }
      }).catch(function() {
        showNoAccess();
      });
    }

    // === AUTO CHECK STATUS LOGIN FIREBASE ===
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        showNoAccess();
      } else {
        checkAdmin();
      }
    });

    // === LOAD DATA DARI SUPABASE ===
    async function loadData() {
      const { data, error } = await sb.from('pendaftar').select('*');
      let rows = '';
      if (error || !data || data.length === 0) {
        rows = '<tr><td colspan="16" class="text-center">Belum ada data pendaftar.</td></tr>';
      } else {
        data.forEach((item, i) => {
          rows += `<tr>
            <td>${i+1}</td>
            <td>${item.nama1 || '-'}</td>
            <td>${item.jenis_kelamin1 || '-'}</td>
            <td>${item.ucp || '-'}</td>
            <td>${item.domisili || '-'}</td>
            <td>${item.nama || '-'}</td>
            <td>${item.jenis_kelamin || '-'}</td>
            <td>${item.tempat_lahir || '-'}, ${item.tanggal_lahir || '-'}</td>
            <td>${item.alamat || '-'}</td>
            <td>${item.no_hp || '-'}</td>
            <td>${
              item.ktp
                ? `<a href="${item.ktp}" target="_blank"><img src="${item.ktp}" alt="KTP" style="max-width:80px;max-height:80px;object-fit:cover;"></a>`
                : '-'
            }</td>
            <td>${
              item.sp
                ? `<a href="${item.sp}" target="_blank"><img src="${item.sp}" alt="Surat Psikologi" style="max-width:80px;max-height:80px;object-fit:cover;"></a>`
                : '-'
            }</td>
            <td>${
              item.sks
                ? `<a href="${item.sks}" target="_blank"><img src="${item.sks}" alt="Surat Sehat" style="max-width:80px;max-height:80px;object-fit:cover;"></a>`
                : '-'
            }</td>
            <td>${
              item.skck
                ? `<a href="${item.skck}" target="_blank"><img src="${item.skck}" alt="SKCK" style="max-width:80px;max-height:80px;object-fit:cover;"></a>`
                : '-'
            }</td>
            <td>
              ${
                item.id
                  ? `<button class="btn btn-danger btn-sm" onclick="hapusPendaftar('${item.id}')">Hapus</button>`
                  : '-'
              }
            </td>
          </tr>`;
        });
      }
      document.getElementById('dataPendaftar').innerHTML = rows;
    }

    // === HAPUS DATA PENDAFTAR & FILE STORAGE ===
    async function hapusPendaftar(id) {
      if (!id) {
        alert('ID data tidak ditemukan. Tidak bisa menghapus.');
        return;
      }
      if (!confirm('Yakin ingin menghapus data ini?')) return;

      // Ambil data pendaftar dulu untuk dapatkan path file
      const { data, error: getError } = await sb.from('pendaftar').select('*').eq('id', id).single();
      if (getError) {
        alert('Gagal mengambil data: ' + getError.message);
        return;
      }

      // Siapkan daftar file storage yang akan dihapus
      const storagePaths = [];
      ['ktp', 'sp', 'sks', 'skck'].forEach(field => {
        if (data[field]) {
          let path = data[field];
          const uploadsIdx = path.indexOf('/uploads/');
          if (uploadsIdx !== -1) {
            path = path.substring(uploadsIdx + 9);
          }
          if (path && !path.startsWith('http')) {
            storagePaths.push(path);
          }
        }
      });

      // Hapus data di tabel
      const { error } = await sb.from('pendaftar').delete().eq('id', id);
      if (error) {
        alert('Gagal menghapus data: ' + error.message);
        return;
      }

      // Hapus file di storage jika ada
      if (storagePaths.length > 0) {
        const { error: storageError } = await sb.storage.from('uploads').remove(storagePaths);
        if (storageError) {
          alert('Gagal menghapus file di storage: ' + storageError.message);
        }
      }

      loadData();
    }
    window.hapusPendaftar = hapusPendaftar;
  </script>
</body>
</html>
