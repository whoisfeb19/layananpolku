<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penutupan Layanan - Banner Polri</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Merriweather:wght@900&display=swap" rel="stylesheet">
  <style>
    html,body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .banner-polri {
      position: relative;
      width: 100vw;
      height: 432px;
      background: #363636;
      overflow: hidden;
      color: #fff;
      font-family: 'Oswald', Arial, sans-serif;
      box-sizing: border-box;
    }
    .banner-logo {
      position: absolute;
      top: 30px;
      left: 42px;
      width: 110px;
      height: auto;
      z-index: 2;
    }
    .banner-title {
      font-family: 'Oswald', Arial, sans-serif;
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 0.05em;
      text-align: center;
      margin-top: 34px;
      margin-bottom: 18px;
    }
    .banner-divider {
      border: none;
      border-bottom: 8px solid #fff;
      width: 80%;
      margin: 0 auto 28px auto;
      display: block;
    }
    .banner-text {
      font-family: 'Merriweather', serif;
      font-size: 2em;
      font-weight: 900;
      text-align: center;
      margin: 0 auto;
      max-width: 1200px;
      line-height: 1.15;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 4px #0008;
      padding: 0 16px;
    }
    .banner-svg {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 140px;
      z-index: 1;
      display: block;
      pointer-events: none;
    }
    .download-btn {
      display: block;
      margin: 16px auto 0 auto;
      padding: 10px 30px;
      font-size: 1.1em;
      font-family: Oswald, Arial, sans-serif;
      background: #b70000;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0002;
      z-index: 10;
      position: relative;
    }
    .download-btn:hover {
      background: #a30000;
    }
    @media (max-width: 800px) {
      .banner-polri { height: 250px; }
      .banner-logo { width: 60px; top: 12px; left: 10px;}
      .banner-title { font-size: 1.4em; margin-top: 16px; }
      .banner-divider { width: 65%; border-bottom-width:4px;margin-bottom: 10px;}
      .banner-text { font-size: 1em; padding: 0 2vw;}
      .banner-svg { height: 50px;}
    }
  </style>
</head>
<body>
  <!-- Tambah id capture-area supaya bisa dicapture html2canvas -->
  <div class="banner-polri" id="capture-area">
    <img class="banner-logo" src="polisi.png" alt="Logo">
    <div class="banner-title">
      MARKAS BESAR KEPOLISIAN KOTAKU
    </div>
    <hr class="banner-divider">
    <div class="banner-text">
      PELAYANAN ADMINISTRASI POLISI TELAH DITUTUP<br>
      AKAN DIBUKA KEMBALI SESUAI JAM OPERASIONAL,<br>
      TERIMAKASIH BAGI WARGA YANG TELAH BERKUNJUNG.
    </div>
    <!-- Tambahkan SVG wave merah/putih di bawah -->
    <svg class="banner-svg" viewBox="0 0 1440 140" preserveAspectRatio="none">
      <!-- Merah tebal -->
      <path d="M0,80 C120,120 430,110 670,120 C950,135 1220,70 1440,100 L1440,140 L0,140 Z" fill="#b70000"/>
      <!-- Putih tipis -->
      <path d="M0,105 C100,135 430,125 700,130 C970,135 1290,60 1440,110 L1440,140 L0,140 Z" fill="#fff"/>
    </svg>
  </div>
  <!-- Tombol download gambar -->
  <button class="download-btn" onclick="downloadBanner()">Download Gambar Banner</button>
  <!-- html2canvas CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function downloadBanner() {
      const banner = document.getElementById('capture-area');
      html2canvas(banner, {backgroundColor: null, useCORS:true}).then(canvas => {
        // Buat link download
        let link = document.createElement('a');
        link.download = 'banner-penutupan-layanan.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
