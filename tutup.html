  <script>
    function downloadBanner() {
      const banner = document.getElementById('capture-area');
      html2canvas(banner, {
        backgroundColor: null,
        useCORS: true,
        foreignObjectRendering: true,
        allowTaint: true,
        scale: 1
      }).then(canvas => {
        let link = document.createElement('a');
        link.download = 'banner-penutupan-layanan.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
