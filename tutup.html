<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penutupan Layanan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .banner-polri {
      position: relative;
      width: 100vw;
      max-width: 100vw;
      min-height: 350px;
      background: #333;
      overflow: hidden;
      color: #fff;
      font-family: 'Oswald', Arial, sans-serif;
    }
    .banner-inner {
      padding: 32px 16px 0 16px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .banner-logo {
      position: absolute;
      left: 36px;
      top: 36px;
      width: 90px;
      height: auto;
      z-index: 2;
    }
    .banner-title {
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 0.07em;
      margin-bottom: 18px;
      margin-top: 0;
    }
    .banner-divider {
      border: none;
      border-bottom: 7px solid #fff;
      width: 85%;
      margin: 0 auto 16px auto;
    }
    .banner-text {
      font-size: 1.45em;
      font-family: 'Merriweather', serif;
      font-weight: 900;
      margin: 36px 0 0 0;
      line-height: 1.28;
      text-shadow: 0 2px 4px #0006;
      letter-spacing: 0.01em;
    }
    .banner-svg {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100%; height: 90px;
      z-index: 2;
      display: block;
    }
    @media (max-width: 600px) {
      .banner-title { font-size: 1.2em;}
      .banner-logo { width: 50px; left: 10px; top: 10px;}
      .banner-inner { padding-top: 20px;}
      .banner-text { font-size: 1em;}
      .banner-svg { height: 50px;}
    }
  </style>
</head>
<body>
  <div class="banner-polri">
    <img class="banner-logo" src="polisi.png" alt="Logo">
    <div class="banner-inner">
      <div class="banner-title">
        MARKAS BESAR KEPOLISIAN DAERAH KOTAKU
      </div>
      <hr class="banner-divider">
      <div class="banner-text">
        PELAYANAN ADMINISTRASI POLISI TELAH DITUTUP<br>
        AKAN DIBUKA KEMBALI SESUAI JAM OPERASIONAL,<br>
        TERIMAKASIH BAGI WARGA YANG TELAH BERKUNJUNG.
      </div>
    </div>
    <svg class="banner-svg" viewBox="0 0 1200 90" preserveAspectRatio="none">
      <path d="M0,30 Q250,90 600,45 Q950,0 1200,60 L1200,90 L0,90 Z" fill="#a00"/>
      <path d="M0,60 Q250,120 600,60 Q950,0 1200,60 L1200,90 L0,90 Z" fill="#fff"/>
    </svg>
  </div>
</body>
</html>
